<div class="w3-top">
	<div class="w3-bar w3-white w3-card" id="myNavbar">
		<a href="#home" class="w3-bar-item w3-button w3-wide">LOGO</a>
		<div class="w3-right w3-hide-small">

			<a routerLink="/" class="w3-bar-item w3-button" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
				<i class="fa fa-home"></i> Home
			</a>

			<a routerLink="/cats" class="w3-bar-item w3-button" routerLinkActive="active">
				<i class="fa fa-list"></i> Cats
			</a>

			<a routerLink="/films" class="w3-bar-item w3-button" routerLinkActive="active">
				<i class="fa fa-list"></i> Films
			</a>

			<a routerLink="/cart" class="w3-bar-item w3-button" routerLinkActive="active">
				<i class="fa fa-shopping-cart"></i> Votre panier{{message}}
			</a>

			<a routerLink="/login" class="w3-bar-item w3-button" routerLinkActive="active" *ngIf="!auth.loggedIn">
				<i class="fa fa-sign-in"></i> Login
			</a>

			<a routerLink="/register" class="w3-bar-item w3-button" routerLinkActive="active" *ngIf="!auth.loggedIn">
				<i class="fa fa-user-plus"></i> Register
			</a>

			<a routerLink="/account" class="w3-bar-item w3-button" routerLinkActive="active" *ngIf="auth.loggedIn">
				<i class="fa fa-user"></i> Account ({{auth.currentUser.username}})
			</a>

			<a routerLink="/admin" class="w3-bar-item w3-button" routerLinkActive="active" *ngIf="auth.loggedIn && auth.isAdmin">
				<i class="fa fa-lock"></i> Admin
			</a>


			<a routerLink="/logout" class="w3-bar-item w3-button" routerLinkActive="active" *ngIf="auth.loggedIn">
				<i class="fa fa-sign-out"></i> Logout
			</a>
		</div>	
		<!-- Hide right-floated links on small screens and replace them with a menu icon -->

		<a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
			<i class="fa fa-bars"></i>
		</a>

	</div>
</div>
<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
	<a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
	<a routerLink="/" class="w3-bar-item w3-button" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
		<i class="fa fa-home"></i> Home
	</a>
	<a routerLink="/cats" class="w3-bar-item w3-button" routerLinkActive="active">
		<i class="fa fa-list"></i> Cats
	</a>
	<a routerLink="/cart" class="w3-bar-item w3-button" routerLinkActive="active">
		<i class="fa fa-shopping-cart"></i> Votre panier{{message}}
	</a>
	<a routerLink="/account" class="w3-bar-item w3-button" routerLinkActive="active" *ngIf="auth.loggedIn">
		<i class="fa fa-user"></i> Account ({{auth.currentUser.username}})
	</a>
	<a routerLink="/logout" class="w3-bar-item w3-button" routerLinkActive="active" *ngIf="auth.loggedIn">
		<i class="fa fa-sign-out"></i> Logout
	</a>
</nav>
